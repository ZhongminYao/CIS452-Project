        <main>

        <table style="width:100%" id="purchase-table">
          <tr id="tr">
            <th>Book:</th>
            <th>Author:</th>
            <th>Price:</th>
            <th>Description:</th>
         </table>

        <script>
            var database = firebase.database();
            database.collection('Textbooks').ref().once('value', function(snapshot){
                if(snapshot.exists()){
                    var content = '';
                    snapshot.forEach(function(data){
                        var val = data.val();
                        content +='<tr>';
                        content += '<td>' + val.Title + '</td>';
                        content += '<td>' + val.Author + '</td>';
                        content += '<td>' + val.Price + '</td>';
                        content += '<td>' + val.Description + '</td>';
                        content += '</tr>';
                    });
                    $('#purchase-table').append(content);
                }
            });
        </script>
      </body>
